{% extends "base_template_3.html" %}

{% block title %}
Welcome!
{% endblock %}

{% block content %}


<div class="row">
  <div class="col-sm-4 grid-margin">
    <div class="card">
      <div class="card-body">
        <h5>Total customers</h5>
        <div class="row">
          <div class="col-8 col-sm-12 col-xl-8 my-auto">
            <div class="d-flex d-sm-block d-md-flex align-items-center">
              <h2 class="mb-0">{{total_customers}}</h2>
            </div>
          </div>
          <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
            <img src="../static/template/assets/images/index_images/img_customers.png">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-4 grid-margin">
    <div class="card">
      <div class="card-body">
        <h5>Total accounts</h5>
        <div class="row">
          <div class="col-8 col-sm-12 col-xl-8 my-auto">
            <div class="d-flex d-sm-block d-md-flex align-items-center">
              <h2 class="mb-0">{{total_accounts}}</h2>
            </div>
          </div>
          <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
            <img src="../static/template/assets/images/index_images/img_accounts.png">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-4 grid-margin">
    <div class="card">
      <div class="card-body">
        <h5>Total balance</h5>
        <div class="row">
          <div class="col-8 col-sm-12 col-xl-8 my-auto">
            <div class="d-flex d-sm-block d-md-flex align-items-center">
              <h2 class="mb-0">{{rounded_total_balance}}</h2>
            </div>
          </div>
          <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
            <img src="../static/template/assets/images/index_images/img_transactions.png">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row w-100 m-0">
    <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
      <div class="card col-lg-4 mx-auto">
        <div class="card-body px-5 py-5">
          <h3 class="card-title text-left mb-3">Login</h3>
          <form>
            <div class="form-group">
              <label>Username or email *</label>
              <input type="text" class="form-control p_input">
            </div>
            <div class="form-group">
              <label>Password *</label>
              <input type="text" class="form-control p_input">
            </div>
            <!-- <div class="form-group d-flex align-items-center justify-content-between">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input"> Remember me <i class="input-helper"></i></label>
              </div>
              <a href="#" class="forgot-pass">Forgot password</a>
            </div> -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
            </div>
            <div class="d-flex">
              <button class="btn btn-facebook mr-2 col">
                <i class="mdi mdi-facebook"></i> Facebook </button>
              <button class="btn btn-google col">
                <i class="mdi mdi-google-plus"></i> Google plus </button>
            </div>
            <p class="sign-up">Don't have an Account?<a href="#"> Sign Up</a></p>
          </form>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
 
  







{% endblock %}
