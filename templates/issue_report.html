{% extends "base_template_3.html"%}
{% block content %}

<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Report an issue</h4>
      <p class="card-description"> Fill the form </p>
      <form class="forms-sample">

        <div class="form-group">
          <label for="exampleInputName1">Name</label>
          <input type="text" class="form-control text-white" id="exampleInputName1" placeholder="Name" autocomplete="off">
        </div>
        
        <div class="form-group">
          <label for="exampleInputEmail3">Email address</label>
          <input type="email" class="form-control text-white" id="exampleInputEmail3" placeholder="Email" autocomplete="off">
        </div>
        
        
        <div class="form-group">
          <label for="exampleInputCity1">User ID</label>
          <input type="number" class="form-control text-white" id="user ID" placeholder="User ID" autocomplete="off">
        </div>
        
        <div class="form-group">
          <label for="exampleTextarea1">What is the issue?</label>
          <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
        </div>
        
        <button type="submit" class="btn btn-success mr-2">Submit</button>

      </form>

      
    </div>
  </div>
</div>


{% endblock %}
