{% macro render_field(field) %}

<div class="form-group">
    
    {{ field(class="form-control text-secondary", **kwargs)  }}
    
    {% for error in field.errors %}
    <span class="badge pill bg-danger p-1 text-secondary">
        {{error}}
    </span>

    {% endfor   %}        
</div>
{% endmacro %}
